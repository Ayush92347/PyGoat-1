name: Proxy Test
url: proxytest
content: proxy.html
success-condition: $request.method = GET and $request.headers.x-request-intercepted = true and $request.querystring.changeMe = "Requests are tampered easily"
routes:
        - path: /proxy
          action: send-webrequest
          webrequest:
                  method: POST
                  body: 
                        changeMe: $form.content
